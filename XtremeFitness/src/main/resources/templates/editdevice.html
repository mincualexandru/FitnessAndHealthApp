    <section class="login">
        <form autocomplete="off" action="#" th:action="@{/editsavedevice}" th:object="${device}" method="post" class="form-signin" role="form">
        	<input type="hidden" th:value="${device_id}" th:field="*{device_id}" />

                <div class="row">
                    <div class="col-md-4 mx-auto align-center">
                        <div class="panel">
                            <div class="state"><br><i class="fas fa-laptop-medical fa-form"></i><br>
                                <h1 class="login-title">Edit device</h1>
                            </div>
                            <div class="form-group">
                                <input placeholder='Device name' class="placeholder-change" type="text" th:field="*{deviceName}">
                            </div>
                            <div class="form-group">
                                <input placeholder='Company name' class="placeholder-change" type="text" th:field="*{companyName}">
                            </div>
                            <div class="form-group">
                                <input placeholder='Description' class="placeholder-change" type="text" th:field="*{deviceDescription}">
                            </div>
                            <div class="form-group">
                                <input placeholder='Serial number' class="placeholder-change" type="text" th:field="*{deviceSerialNumber}">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary p-3 px-4" value="Edit">
                            </div>
                            <div class="form-group">
                                <a th:href="@{/welcome}" class="btn btn-primary p-3 px-4 btn-back">Go back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    <script src="js/main.js"></script>
    <script>
        var text = document.getElementById('text');
        var newDom = '';
        var animationDelay = 6;

        for (let i = 0; i < text.innerText.length; i++) {
            newDom += '<span class="char">' + (text.innerText[i] == ' ' ? '&nbsp;' : text.innerText[i]) + '</span>';
        }

        text.innerHTML = newDom;
        var length = text.children.length;

        for (let i = 0; i < length; i++) {
            text.children[i].style['animation-delay'] = animationDelay * i + 'ms';
        }

    </script>
